<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="grid.css">

</head>
<body>
    <div class="grid">
        <div class="row">
            <div class="col c-3">
                <div id = "sidebar">
                    <p>Choose a play mode</p>
                    <button class="button active" id = "btn1" role="button">With AI</button>
                    <button class="button" id = "btn2" role="button">With friend</button>
                </div>

            </div>
            <div class="col c-6" id = "main"></div>
            <div class="col c-3">
                <div id = "sidebar2">
                    <div id = "score_record">
                        <p>X</p>
                        <div id="ratio">
                            <p id = "xscore"></p>
                            <p>-</p>
                            <p id = "oscore"></p>  
                        </div> 
                        <p>O</p>
                    </div>
                    <button class="button active" id = "newgame-btn" role="button">New game</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./code.js"></script>

</body> 
</html>
